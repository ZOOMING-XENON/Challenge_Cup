<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}企业安全管理系统{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 250px;
            --color-canvas-default: #ffffff;
            --color-canvas-subtle: #f6f8fa;
            --color-border-default: #d0d7de;
            --color-border-muted: #d8dee4;
            --color-accent-fg: #0969da;
            --color-accent-emphasis: #0969da;
            --color-danger-fg: #cf222e;
            --color-success-fg: #1a7f37;
            --color-success-emphasis: #2da44e;
            --color-danger-emphasis: #cf222e;
            --color-primer-shadow-inset: inset 0 1px 0 rgba(208,215,222,0.2);
            --color-primer-shadow-focus: 0 0 0 3px rgba(9,105,218,0.3);
            --color-fg-default: #24292f;
            --color-fg-muted: #57606a;
            --color-fg-subtle: #6e7781;
            --color-canvas-overlay: #ffffff;
            --color-header-bg: #24292f;
            --color-header-text: rgba(255,255,255,0.7);
            --color-header-logo: #ffffff;
            --color-header-search-bg: #24292f;
            --color-header-search-border: #57606a;
        }

        body {
            background-color: var(--color-canvas-subtle);
            color: var(--color-fg-default);
        }

        .sidebar {
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background: var(--color-header-bg);
            padding-top: 60px;
            color: var(--color-header-text);
            z-index: 100;
            border-right: 1px solid var(--color-border-default);
        }

        .nav-link {
            color: var(--color-header-text);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
            border-radius: 6px;
            margin: 4px 8px;
        }

        .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
            color: var(--color-header-logo);
        }

        .nav-link.active {
            background-color: var(--color-accent-emphasis);
            color: var(--color-header-logo);
        }

        .card {
            background: var(--color-canvas-default);
            border: 1px solid var(--color-border-default);
            border-radius: 6px;
            box-shadow: var(--color-primer-shadow-inset);
        }

        .btn-primary {
            background-color: var(--color-success-emphasis);
            border-color: var(--color-border-default);
        }

        .btn-primary:hover {
            background-color: var(--color-success-fg);
        }

        .btn-outline-danger {
            color: var(--color-danger-fg);
            border-color: var(--color-border-default);
        }

        .form-control {
            border-color: var(--color-border-default);
            background-color: var(--color-canvas-default);
        }

        .form-control:focus {
            border-color: var(--color-accent-fg);
            box-shadow: var(--color-primer-shadow-focus);
        }

        .table {
            color: var(--color-fg-default);
        }

        .table th {
            background-color: var(--color-canvas-subtle);
            border-bottom-color: var(--color-border-default);
        }

        .badge.bg-success {
            background-color: var(--color-success-emphasis) !important;
        }

        .badge.bg-danger {
            background-color: var(--color-danger-emphasis) !important;
        }

        {% block extra_style %}{% endblock %}
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
